<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Host insta images</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="public/favicon.ico" />
    <link rel="icon" href="public/images" />

    <!-- Scripts -->
    <!--  <script defer type="module"  src="index.js"></script> -->
  </head>

  <body style="background-color:white;">
    <div id="mainDiv">
      <script>
    const folder = "public/images"; // Set the folder containing the images
    const container = document.getElementById("image-container"); // Get the container for the images

    // Load all images from the folder
    fetch(folder)
      .then(response => response.text())
      .then(text => {
        const parser = new DOMParser();
        const html = parser.parseFromString(text, "text/html");
        const images = html.querySelectorAll("img");

        // Add each image to the container
        images.forEach(image => {
          const src = folder + "/" + image.getAttribute("src");
          const img = document.createElement("img");
          img.setAttribute("src", src);
          container.appendChild(img);
        });
      })
      .catch(error => console.error(error));
  </script>
    </div>
    <h1>Hello world: Abhi</h1>
  </body>
</html>
